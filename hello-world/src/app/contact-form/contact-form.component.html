<div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="3" maxlength="10" pattern="dummy" [appInputFormat]="'loweCase'" ngModel name="firstName" #firstName="ngModel" class="form-control" type="text" id="firstName">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">First Name is Required.</div>
        <div *ngIf="firstName.errors.minlength">First Name should be minimum {{ firstName.errors.minlength.requiredLength }} characters.</div>
        <div *ngIf="firstName.errors.pattern">First Name doesn't match the pattern.</div>
    </div>
</div>
<div class="form-group">
    <label for="Comment">Comment</label>
    <textarea class="form-control" id="Comment" cols="30" rows="10"></textarea>
</div>
<button class="btn btn-primary">Submit</button>
