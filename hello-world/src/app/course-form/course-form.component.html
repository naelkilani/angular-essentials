<form #f="ngForm" (ngSubmit)="onSubmit(f)"> 
    <div class="form-group">
        <label for="name">Course Name</label>
        <input required minlength="5" ngModel name="name" #name="ngModel" class="form-control" type="text" id="name">
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors.required">Name is required.</div>
            <div *ngIf="name.errors.minlength">Name should be minimum {{ name.errors.minlength.requiredLength }} characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            <div *ngIf="category.errors.required">Category is required.</div>
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input ngModel name="hasGuarantee" type="checkbox">
            30-day money-back guarantee
        </label>
    </div>
    {{ f.value | json }}
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Create</button>
</form>
